version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.9.1
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6343
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__PROTOCOLS=http,grpc
      - QDRANT__SERVICE__DEFAULT__GRPC_PORT=6343
      - QDRANT__SERVICE__DEFAULT__HTTP_PORT=6333
      - QDRANT__SERVICE__DEFAULT__PROTOCOLS=http,grpc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://qdrant:6333/readyz"]
      interval: 10s
      retries: 5

  backend:
    build: .
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      AIRWEAVE_API_URL: http://qdrant:6333
      AIRWEAVE_API_KEY: ${AIRWEAVE_API_KEY:?AIRWEAVE_API_KEY must be set}
    depends_on:
      qdrant:
        condition: service_healthy
    ports:
      - "8002:8001"
    command: >
      poetry run uvicorn app.main:app
      --host 0.0.0.0 --port 8001 --workers 2

volumes:
  qdrant_data:
